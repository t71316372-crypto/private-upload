<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Supabase Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .gallery img { width: 250px; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; }
  </style>
</head>
<body>
  <h1>画像一覧</h1>
  <div id="gallery" class="gallery">読み込み中...</div>

  <script>
    const URL = "https://erdwkchgsewnzkyriypx.supabase.co";
    const KEY = "sb_publishable_p7r9MOIEw4RT7ptaJ8_Arg_nbli69_J";
    const sb = window.supabase.createClient(URL, KEY);

    async function displayImages() {
      const gallery = document.getElementById("gallery");
      
      // 1. ファイル一覧を取得
      const { data, error } = await sb.storage.from("images").list();

      if (error) {
        gallery.innerHTML = "エラー: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        gallery.innerHTML = "バケットは空です。";
        return;
      }

      gallery.innerHTML = ""; // 読み込み中表示をクリア

      // 2. 各ファイルの公開URLを取得して表示
      data.forEach(file => {
        if (file.name === ".emptyKeep") return; // システムファイル除外

        const { data: urlData } = sb.storage.from("images").getPublicUrl(file.name);
        
        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        gallery.appendChild(img);
      });
    }

    displayImages();
  </script>
</body>
</html>
