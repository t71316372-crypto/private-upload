-<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Supabase Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .gallery img { width: 250px; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; }
  </style>
</head>
<body>
  <h1>画像一覧</h1>
  <div id="gallery" class="gallery">読み込み中...</div>

  <script>
    // ★ここを正確にコピーしてください
    const SUPABASE_URL = "https://erdwkchgsewnzkyriypx.supabase.co";
    const SUPABASE_KEY = "sb_publishable_p7r9MOIEw4RT7ptaJ8_Arg_nbli69_J";

    // 接続クライアントの作成
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function displayImages() {
      const gallery = document.getElementById("gallery");
      console.log("Fetching images from:", SUPABASE_URL);

      // 1. imagesバケットからファイル一覧を取得
      const { data, error } = await client.storage.from("images").list();

      if (error) {
        console.error("List error:", error);
        gallery.innerHTML = "エラーが発生しました: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        gallery.innerHTML = "画像が見つかりません。バケットが空か、ポリシーの設定が必要です。";
        return;
      }

      gallery.innerHTML = ""; // 読み込み中表示を消す

      // 2. ループして画像を表示
      data.forEach(file => {
        if (file.name === ".emptyKeep") return;

        const { data: urlData } = client.storage.from("images").getPublicUrl(file.name);
        
        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        gallery.appendChild(img);
      });
    }

    displayImages();
  </script>
</body>
