<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>二人だけの記録空間</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
<style>
body { font-family: "Zen Kurenaido", serif; max-width: 720px; margin: 0 auto; padding: 20px; background: #fdfaf7; color: #444; }
h1 { text-align: center; font-weight: normal; margin-bottom: 30px; }
.card { background: #fff; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
.nav-link { display: inline-block; margin-top: 10px; color: #8b5cf6; text-decoration: none; font-size: 1.1rem; }
select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; font-family: inherit; margin-bottom: 10px; background-color: #f9f9f9; }
textarea { width: 100%; min-height: 80px; border: 1px solid #eee; border-radius: 10px; padding: 10px; font-family: inherit; box-sizing: border-box; }
button { margin-top: 10px; padding: 8px 20px; border-radius: 20px; border: none; background: #a78bfa; color: white; cursor: pointer; font-family: inherit; }
#chatLog { margin-top: 15px; }
.msg { background: #fef2f2; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #fca5a5; }
.name-tag { font-size: 0.75rem; color: #8b5cf6; margin-bottom: 4px; font-weight: bold; }
</style>
</head>
<body>
<h1>二人だけの記録空間</h1>
<div class="card">
<h2>今の気持ち</h2>
<select id="nameSelect">
<option value="まさ">まさ</option>
<option value="パートナー">パートナー</option>
</select>
<textarea id="chatInput" placeholder="ここになんでも書いてね"></textarea>
<button id="sendBtn">残しておく</button>
<div id="chatLog"></div>
</div>
<div class="card">
<h2>アルバムと声</h2>
<a href="images.html" class="nav-link">・ 写真を見る</a><br>
<a href="audio.html" class="nav-link">・ 声を聴く</a>
</div>
<script>
const URL = "https://erdwkchgsewnzkyriypx.supabase.co";
const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZHdrY2hnc2V3bnpreXJpeXB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5Nzc0MTEsImV4cCI6MjA3OTU1MzQxMX0.YU29PyeeZbW-Hj1Q3FZUSWc2RpfodUEk0DXb9kKj1W8";
const sb = window.supabase.createClient(URL, KEY);
const sendBtn = document.getElementById("sendBtn");
const chatInput = document.getElementById("chatInput");
const chatLog = document.getElementById("chatLog");
const nameSelect = document.getElementById("nameSelect");
async function loadMessages() {
try {
const { data, error } = await sb.from('messages').select('*').order('created_at', { ascending: false });
if (error) throw error;
chatLog.innerHTML = "";
if (data) {
data.forEach(msg => {
const msgDiv = document.createElement("div");
msgDiv.className = "msg";
msgDiv.innerHTML = `<div class="name-tag">${msg.sender_name || '不明'}</div><div>${msg.text}</div>`;
chatLog.appendChild(msgDiv);
});
}
} catch (e) {
console.error("読み込みエラー:", e);
}
}
sendBtn.onclick = async () => {
const content = chatInput.value.trim();
const userName = nameSelect.value;
if (!content) return;
const { error } = await sb.from('messages').insert([{ text: content, sender_name: userName }]);
if (error) {
alert("送信失敗: " + error.message);
} else {
chatInput.value = "";
loadMessages();
}
};
loadMessages();
</script>
</body>
</html>
