<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Private Upload & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Zen Kurenaido", system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
    }

    textarea {
      width: 100%;
      min-height: 96px;
      resize: vertical;
      padding: 10px;
      font-family: inherit;
    }

    #chatLog .msg {
      background: #f1f5f9;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    #chatLog .stamp {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    #imageList img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #audioList audio {
      width: 100%;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<h1>私たち二人だけのアップローダー</h1>

<div class="card">
  <input type="file" id="fileInput">
  <br><br>
  <button id="uploadBtn">アップロード</button>
  <span id="status"></span>
</div>

<div class="card">
  <textarea id="chatInput" placeholder="メッセージを入力"></textarea>
  <br><br>
  <button id="sendBtn">送信</button>
  <div id="chatLog"></div>
</div>

<div class="card">
  <h2>Images</h2>
  <div id="imageList"></div>
</div>

<div class="card">
  <h2>Audio</h2>
  <div id="audioList"></div>
</div>

<script>
  /* ===== Supabase ===== */
  const sb = window.supabase.createClient(
    "https://erdwkchgsewnzkyriypx.supabase.co",
    "ANON_KEY_そのまま"
  );

  /* ===== 表示名 ===== */
  let senderName = localStorage.getItem("senderName");
  if (!senderName) {
    senderName = prompt("表示名") || "unknown";
    localStorage.setItem("senderName", senderName);
  }

  /* ===== Upload ===== */
  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return;

    status.textContent = "アップロード中…";

    const isAudio = file.type.startsWith("audio/");
    const bucket = isAudio ? "audio" : "imeges";
    const path = `public/${Date.now()}_${file.name}`;

    const { error } = await sb.storage.from(bucket).upload(path, file);
    status.textContent = error ? "失敗" : "成功";

    loadImages();
    loadAudio();
  };

  /* ===== Chat ===== */
  sendBtn.onclick = async () => {
    const text = chatInput.value.trim();
    if (!text) return;

    await sb.from("messages").insert({ text, sender_name: senderName });
    chatInput.value = "";
    loadMessages();
  };

  async function loadMessages() {
    const { data } = await sb.from("messages").select("*").order("created_at");
    chatLog.innerHTML = "";
    data.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<div class="stamp">${m.sender_name} / ${new Date(m.created_at).toLocaleString()}</div>${m.text.replace(/\n/g,"<br>")}`;
      chatLog.appendChild(div);
    });
  }

  async function loadImages() {
    const { data } = await sb.storage.from("imeges").list("public");
    imageList.innerHTML = "";
    data.forEach(f => {
      const url = sb.storage.from("imeges").getPublicUrl(`public/${f.name}`).data.publicUrl;
      const img = document.createElement("img");
      img.src = url;
      img.onclick = () => window.open(url);
      imageList.appendChild(img);
    });
  }

  async function loadAudio() {
    const { data } = await sb.storage.from("audio").list("public");
    audioList.innerHTML = "";
    data.forEach(f => {
      const url = sb.storage.from("audio").getPublicUrl(`public/${f.name}`).data.publicUrl;
      const audio = document.createElement("audio");
      audio.src = url;
      audio.controls = true;
      audio.controlsList = "nodownload";
      audioList.appendChild(audio);
    });
  }

  loadMessages();
  loadImages();
  loadAudio();
</script>

</body>
</html>
