<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Private Upload & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: "Zen Kurenaido", system-ui, "Hiragino Sans", sans-serif;
}

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .row {
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    #chatLog div {
      margin-bottom: 6px;
      padding: 4px 6px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    #chatLog div {
  line-height: 1.6;
  letter-spacing: 0.03em;
  color: #333;
}

input, button {
  font-family: "Zen Kurenaido", system-ui, sans-serif;
}

  </style>
</head>

<body>

<h1>私たち二人だけのアップローダー</h1>

<!-- ===== Upload ===== -->
<div class="card">
  <div class="row">
    <input type="file" id="fileInput" accept="image/*,audio/*">
  </div>
  <div class="row">
    <button id="uploadBtn">アップロード</button>
    <span id="status" style="margin-left:8px;font-size:0.9rem;"></span>
  </div>
</div>

<!-- ===== Chat ===== -->
<div class="card">
  <div class="row">
    <input type="text" id="chatInput" placeholder="メッセージを入力">
  </div>
  <div class="row">
    <button id="sendBtn">送信</button>
  </div>
  <div id="chatLog"></div>
</div>

<script>
  /* ===== Supabase 初期化 ===== */
  const sb = supabase.createClient(
    "https://＜PROJECT-REF＞.supabase.co",
    "＜ANON_KEY＞"
  );

  /* ===== Upload ===== */
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const statusEl = document.getElementById("status");

  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) {
      statusEl.textContent = "ファイルを選んでください";
      return;
    }

    uploadBtn.disabled = true;
    statusEl.textContent = "アップロード中…";

    const isImage = file.type.startsWith("image/");
    const isAudio = file.type.startsWith("audio/");
    const bucket = isAudio ? "audio" : "imeges";
    const path = `${Date.now()}_${file.name}`;

    const { error } = await sb.storage
      .from(bucket)
      .upload(path, file);

    if (error) {
      statusEl.textContent = "失敗";
    } else {
      statusEl.textContent = "成功";
      fileInput.value = "";
    }

    uploadBtn.disabled = false;
  };

  /* ===== Chat ===== */
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");
  const chatLog = document.getElementById("chatLog");

  sendBtn.onclick = async () => {
    const text = chatInput.value.trim();
    if (!text) return;

    await sb.from("messages").insert({ text });
    chatInput.value = "";
    loadMessages();
  };

  async function loadMessages() {
    const { data } = await sb
      .from("messages")
      .select("*")
      .order("created_at", { ascending: true });

    chatLog.innerHTML = "";
    data.forEach(m => {
      const div = document.createElement("div");
      div.textContent = m.text;
      chatLog.appendChild(div);
    });
  }

  loadMessages();
</script>

</body>
</html>
