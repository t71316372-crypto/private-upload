<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Private Upload & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Zen Kurenaido", system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
    }

    textarea {
      width: 100%;
      min-height: 96px;
      resize: vertical;
      padding: 10px;
      font-family: inherit;
    }

    #chatLog .msg {
      background: #f1f5f9;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    #chatLog .stamp {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    #imageList img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #audioList audio {
      width: 100%;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<h1>私たち二人だけのアップローダー</h1>

<div class="card">
  <input type="file" id="fileInput">
  <br><br>
  <button id="uploadBtn">アップロード</button>
  <span id="status"></span>
</div>

<div class="card">
  <textarea id="chatInput" placeholder="メッセージを入力"></textarea>
  <br><br>
  <button id="sendBtn">送信</button>
  <div id="chatLog"></div>
</div>

<div class="card">
  <h2>Images</h2>
  <div id="imageList"></div>
</div>

<div class="card">
  <h2>Audio</h2>
  <div id="audioList"></div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://erdwkchgsewnzkyriypx.supabase.co",
  "あなたのanonキー"
);

const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const statusEl = document.getElementById("status");
const imageList = document.getElementById("imageList");
const audioList = document.getElementById("audioList");

uploadBtn.onclick = async () => {
  const file = fileInput.files[0];
  if (!file) return;

  const isAudio = file.type.startsWith("audio/");
  const bucket = isAudio ? "audio" : "imeges";

  const ext =
    file.type === "audio/mpeg" ? "mp3" :
    file.type === "audio/mp4"  ? "m4a" :
    file.type.startsWith("image/") ? "jpg" :
    "bin";

  const path = `${Date.now()}.${ext}`;
  statusEl.textContent = "アップロード中…";

  try {
    const url =
      `https://erdwkchgsewnzkyriypx.supabase.co/storage/v1/object/${bucket}/${path}` +
      `?token=あなたのanonキー`;

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch(url, {
      method: "POST",
      body: formData
    });

    if (!res.ok) throw new Error("upload failed");

    statusEl.textContent = "成功";
    fileInput.value = "";

    loadImages();
    loadAudio();

  } catch (e) {
    console.error(e);
    statusEl.textContent = "失敗";
  }
};



/* images */
async function loadImages() {
  const { data } = await sb.storage.from("imeges").list();
  imageList.innerHTML = "";
  data?.forEach(f => {
    const { data: url } = sb.storage.from("imeges").getPublicUrl(f.name);
    const img = document.createElement("img");
    img.src = url.publicUrl;
    imageList.appendChild(img);
  });
}

/* audio */
async function loadAudio() {
  const { data } = await sb.storage.from("audio").list();
  audioList.innerHTML = "";
  data?.forEach(f => {
    const { data: url } = sb.storage.from("audio").getPublicUrl(f.name);
    const audio = document.createElement("audio");
    audio.src = url.publicUrl;
    audio.controls = true;
    audioList.appendChild(audio);
  });
}

loadImages();
loadAudio();
</script>

</body>
</html>
