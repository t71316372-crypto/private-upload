<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Private Upload & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Zen Kurenaido", system-ui, "Hiragino Sans", sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
      background: #f7f7f7;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .row {
      margin-bottom: 12px;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: "Zen Kurenaido", system-ui, sans-serif;
    }

    button:disabled {
      opacity: 0.6;
    }

    /* Chat input */
    #chatInput {
      width: 100%;
      min-height: 96px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-family: "Zen Kurenaido", system-ui, sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      box-sizing: border-box;
    }

    /* Chat log */
    #chatLog .msg {
      margin-bottom: 8px;
      padding: 6px 8px;
      background: #f1f5f9;
      border-radius: 8px;
      color: #333;
      line-height: 1.6;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
    }

    #chatLog .stamp {
      font-size: 0.75rem;
      opacity: 0.65;
      margin-bottom: 2px;
    }
  </style>
</head>

<body>

<h1>私たち二人だけのアップローダー</h1>

<!-- ===== Upload ===== -->
<div class="card">
  <div class="row">
    <input type="file" id="fileInput" accept="image/*,audio/*">
  </div>
  <div class="row">
    <button id="uploadBtn">アップロード</button>
    <span id="status" style="margin-left:8px;font-size:0.9rem;"></span>
  </div>
</div>

<!-- ===== Chat ===== -->
<div class="card">
  <div class="row">
    <textarea id="chatInput" placeholder="メッセージを入力（Enterで送信 / Shift+Enterで改行）"></textarea>
  </div>
  <div class="row">
    <button id="sendBtn">送信</button>
  </div>
  <div id="chatLog"></div>
</div>

<script>
  /* ===== Supabase 初期化 ===== */
  const sb = window.supabase.createClient(
    "https://erdwkchgsewnzkyriypx.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyZHdrY2hnc2V3bnpreXJpeXB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5Nzc0MTEsImV4cCI6MjA3OTU1MzQxMX0.YU29PyeeZbW-Hj1Q3FZUSWc2RpfodUEk0DXb9kKj1W8"
  );

  /* ===== 表示名（初回のみ） ===== */
  let senderName = localStorage.getItem("senderName");
  if (!senderName) {
    senderName = prompt("表示名を入力してください")?.trim() || "unknown";
    localStorage.setItem("senderName", senderName);
  }

  /* ===== Upload ===== */
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const statusEl = document.getElementById("status");

  uploadBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) {
      statusEl.textContent = "ファイルを選んでください";
      return;
    }

    uploadBtn.disabled = true;
    statusEl.textContent = "アップロード中…";

    const isAudio = file.type.startsWith("audio/");
    const bucket = isAudio ? "audio" : "imeges";
  const ext = file.name.split(".").pop() || "bin";
const path = `${Date.now()}.${ext}`;


    const { error } = await sb.storage.from(bucket).upload(path, file);

    statusEl.textContent = error ? "失敗" : "成功";
    if (!error) fileInput.value = "";
    uploadBtn.disabled = false;
  };

  /* ===== Chat ===== */
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");
  const chatLog = document.getElementById("chatLog");


  sendBtn.onclick = async () => {
    const text = chatInput.value.trim();
    if (!text) return;

   await sb.from("messages").insert([
  {
    text,
    sender_name: senderName
  }
]);


    chatInput.value = "";
    loadMessages();
  };

  async function loadMessages() {
    const { data } = await sb
      .from("messages")
      .select("*")
      .order("created_at", { ascending: true });

    chatLog.innerHTML = "";
    data.forEach(m => {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const dt = new Date(m.created_at);
      const stamp = document.createElement("div");
      stamp.className = "stamp";
      stamp.textContent = `${m.sender_name || "unknown"}  ${dt.toLocaleString("ja-JP")}`;

      const body = document.createElement("div");
      body.innerHTML = (m.text || "").replace(/\n/g, "<br>");

      wrap.appendChild(stamp);
      wrap.appendChild(body);
      chatLog.appendChild(wrap);
    });
  }

  loadMessages();
</script>

</body>
</html>
