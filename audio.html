<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>声のアーカイブ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Zen Kurenaido", serif; text-align: center; background: #fdfaf7; padding: 20px; }
    .audio-card { background: white; margin: 15px auto; padding: 15px; border-radius: 12px; max-width: 400px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    audio { width: 100%; margin-top: 10px; }
    .back-link { display: block; margin-bottom: 20px; color: #8b5cf6; text-decoration: none; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← 戻る</a>
  <h1>声のアーカイブ</h1>
  <div id="audioGallery">読み込み中...</div>

  <script>
    const URL = "https://erdwkchgsewnzkyriypx.supabase.co";
    const KEY = "sb_publishable_p7r9MOIEw4RT7ptaJ8_Arg_nbli69_J";
    const sb = window.supabase.createClient(URL, KEY);

    async function loadAudio() {
      const container = document.getElementById("audioGallery");
      const { data, error } = await sb.storage.from("audio").list();

      if (error || !data || data.length === 0) {
        container.innerHTML = "まだ声の記録がありません。";
        return;
      }

      container.innerHTML = "";
      data.forEach(file => {
        if (file.name === ".emptyKeep") return;
        const { data: urlData } = sb.storage.from("audio").getPublicUrl(file.name);
        
        const card = document.createElement("div");
        card.className = "audio-card";
        card.innerHTML = `<div>${file.name}</div><audio controls src="${urlData.publicUrl}"></audio>`;
        container.appendChild(card);
      });
    }
    loadAudio();
  </script>
</body>
</html>
